<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庆祝中华人民共和国成立75周年</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>庆祝中华人民共和国成立75周年</h1>
        <div class="flag-container">
            <div class="flag"></div>
        </div>
        <div id="countdown"></div>
        <div class="fireworks"></div>
        <div id="wishes"></div>
        <div class="controls">
            <div class="music-control">
                <button id="toggleMusic" class="play-icon"></button>
                <span class="tooltip"></span>
            </div>
        </div>
    </div>
    <audio id="bgMusic" loop autoplay muted>
        <source src="national-anthem.mp3" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
    <script src="script.js"></script>
</body>
</html>
